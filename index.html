<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Player Performance Tracker</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>IPL Player Value Tracker</h1>
        <p>Performance vs Auction Price</p>
    </header>

    <main>
        <!-- Controls Section -->
        <div class="controls-container">
            <!-- Filter Section -->
            <div class="filter-container">
                 <label for="teamFilter">Filter by Team:</label>
                 <select id="teamFilter" name="teamFilter">
                     <option value="all">All Teams</option>
                     <!-- Team options will be populated by JavaScript -->
                 </select>
            </div>
            <!-- /Filter Section -->

            <!-- Sort Section -->
            <div class="sort-container">
                <label>Sort by:</label>
                <div class="sort-buttons">
                    <button class="sort-btn" data-sort-key="priceCr">Price</button>
                    <button class="sort-btn" data-sort-key="runs">Runs</button>
                    <button class="sort-btn" data-sort-key="wickets">Wickets</button>
                    <button class="sort-btn" data-sort-key="runsPerLakh">Runs/Lakh</button>
                    <button class="sort-btn" data-sort-key="wicketsPerLakh">Wkts/Lakh</button>
                </div>
            </div>
             <!-- /Sort Section -->
        </div>
        <!-- /Controls Section -->


        <!-- Player cards container -->
        <div class="player-list" id="playerListContainer">
            <div class="loading-message">Loading player data...</div>
        </div>

        <!-- Load More Button Area -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">Load More Players</button>
        </div>
        <!-- /Load More Button Area -->

    </main>

    <footer>
        <p>Data is indicative.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
